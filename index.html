<!doctype html>

<html ng-app='myapp' lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>GR</title>
  </head>
  <body>
    <div ng-controller='MyController'>
        <s1> BEER </s1>
    <p>
      Insert beer:
      <input ng-model="text" type="text" />
    </p>
    <p>
     {{text}}   
    </p>
      <table>
        <tr><th>BEERS</th></tr>
        <tr ng-repeat="beer in beers | filter:text">
         <td>{{beer.name}} </td>    <td>{{beer.brewery}}</td>
        </tr>
    </table>
    </div>

    <script src='angular.js'></script>
    <script src='script.js'></script>
  </body>
</html>
